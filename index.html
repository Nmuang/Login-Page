<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://lh3.googleusercontent.com/d/1sGBA8EcEhW5qAjTQQPvmUx2xrAuDXXtU'); /* ใส่ URL ของรูปภาพพื้นหลัง */
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* ใช้ rgba เพื่อลดความเข้มของพื้นหลัง */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            text-align: center; /* จัดข้อความให้อยู่ตรงกลาง */
        }

        .login-container img {
            width: 150px; /* ปรับขนาดโลโก้ตามที่ต้องการ */
            height: auto;
            margin-bottom: 10px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container .message {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://lh3.googleusercontent.com/d/1D0_R46jYWeO9U4RgfOZ_eMvDZirkDhZR" alt="โลโก้สถาบัน"> <!-- ใส่ URL ของรูปภาพโลโก้ -->
        <div class="message">ยินดีต้อนรับเข้าสู่ระบบ</div> <!-- ข้อความที่ต้องการ -->
        <h2>Login</h2>
        <div class="error-message" id="error-message">Invalid username or password</div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const correctUsername = 'Admin'; // กำหนดชื่อผู้ใช้ที่ต้องการ
            const correctPassword = '123456'; // กำหนดรหัสผ่านที่ต้องการ

            if (username === correctUsername && password === correctPassword) {
                window.location.href = 'https://sites.google.com/view/nm2004/Test67'; // ใส่ URL ของหน้าเว็บไซต์ที่ต้องการให้ไป
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
